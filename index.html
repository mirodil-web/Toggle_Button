<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Of | Button</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="website icon" href="./img/logo.png">

</head>

<body class="body ">

    <div class="block">
        <div class="container">
            <div class="img-block">

                <img class="mode-img img-1" width="130" height="130" src="./img/night-mode.png" alt="mode img">

                <img class="mode-img img-2 hidden" width="130" height="130" src="./img/brightness.png" alt="mode img">
            </div>

            <button class="btn">
                <div class="slinder">
                    <span class="on-of x">On</span>
                    <span class="on-of y hidden">Off</span>
                </div>
            </button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
